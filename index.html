<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Life</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="game.js"></script>
</head>
<body>
<div class="field">
    <canvas id="smile" width="650" height="650">
        <p>Ваш браузер не поддерживает рисование.</p>
    </canvas>
</div>
<div class="settings">
    <form action="" onsubmit="auto();return false;">
        <label for="delay">Auto start</label>
        <input type="number" id="delay" required>
        <button type="submit">Auto Play</button>

        <br/>
    </form>
    <button onclick="stop()">Stop</button>
    <p></p>
    <button class="manualStart" onclick="nextGeneration()">Next Generation!</button>

    <button onclick="spawn()">Restart</button>
</div>
<script>
    start();
</script>
</body>

</html>
